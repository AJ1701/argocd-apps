apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  repositories: |
    - url: https://github.com/AJ1701/argocd-demo-dev
      passwordSecret:
        name: github-token
        key: password
      usernameSecret:
        name: github-token
        key: username