
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-admin-accounts
subjects:
{{- range $operators.operatorGroupNamespaces }}
  - kind: User
  apiGroup: rbac.authorization.k8s.io
  name: {{ . }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin