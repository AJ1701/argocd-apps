apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AJ1701/argocd-apps
    targetRevision: main
    path: cluster-applications
    helm: 
      version: v2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd #Destination of the apps
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
